<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game | by Abi Al Qhafari</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"

      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="

    ></script>

  <body>
    <div class="container">
      <h1 class="text-center mt-3">Memory Game</h1>
      <h6 class="text-center text-muted">by Abi Al Qhafari</h6>
      <div class="container text-center">
        <div class="row row-cols-3 row-cols-md-3 g-4">
          <div class="col">
            <div class="card bg-dark text-white">
              <img src="pic-1.jpg" id="pic1" class="card-img img1" alt="...">
              <div class="card-img-overlay img1" onclick="showImg(id)" id="overlay1" style="background-color: #696969;">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-dark text-white">
              <img src="pic-2.jpg" id="pic2" class="card-img img2" alt="...">
              <div class="card-img-overlay img2" onclick="showImg(id)" id="overlay2" style="background-color: #696969;">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-dark text-white">
              <img src="pic-3.jpg" id="pic3" class="card-img img3" alt="...">
              <div class="card-img-overlay img3" onclick="showImg(id)" id="overlay3" style="background-color: #696969;">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-dark text-white">
              <img src="pic-1.jpg" id="pic4" class="card-img img4" alt="...">
              <div class="card-img-overlay img4" onclick="showImg(id)" id="overlay4" style="background-color: #696969;">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-dark text-white">
              <img src="pic-2.jpg" id="pic5" class="card-img img5" alt="...">
              <div class="card-img-overlay img5" onclick="showImg(id)" id="overlay5" style="background-color: #696969;">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-dark text-white">
              <img src="pic-3.jpg" id="pic6" class="card-img img6" alt="...">
              <div class="card-img-overlay img6" onclick="showImg(id)" id="overlay6" style="background-color: #696969;">
              </div>
            </div>
          </div>
        </div>
        <button type="button" id="btn" class="btn btn-success mt-3">
          Mulai
        </button>
      </div>
    </div>
    <script src="memoryGame.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

</html>
